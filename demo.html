<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gallery Modal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-box {
      position: relative;
      cursor: pointer;
    }
    .gallery-img img {
      transition: transform 0.3s;
    }
    .gallery-img img:hover {
      transform: scale(1.05);
    }
    .gallery-detail {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Video Galereya -->
      <div class="col-md-4">
        <a href="https://www.w3schools.com/html/mov_bbb.mp4" class="video-item" data-bs-toggle="modal" data-bs-target="#videoModal" data-title="Sample Video">
          <div class="gallery-box">
            <div class="gallery-img">
              <img src="https://via.placeholder.com/300x200.png?text=Sample+Video" class="img-fluid mx-auto d-block" alt="Video Thumbnail">
            </div>
            <div class="gallery-detail">
              <h4>Sample Video</h4>
            </div>
          </div>
        </a>
      </div>

      <!-- Qo'shimcha Video Galereya -->
      <div class="col-md-4">
        <a href="https://www.w3schools.com/html/movie.mp4" class="video-item" data-bs-toggle="modal" data-bs-target="#videoModal" data-title="Another Video">
          <div class="gallery-box">
            <div class="gallery-img">
              <img src="https://via.placeholder.com/300x200.png?text=Another+Video" class="img-fluid mx-auto d-block" alt="Video Thumbnail">
            </div>
            <div class="gallery-detail">
              <h4>Another Video</h4>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="videoModalLabel">Video Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <video id="modalVideo" controls class="w-100">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Modal uchun jQuery funksiyasi
    $(document).ready(function() {
      $('.video-item').on('click', function(e) {
        e.preventDefault();
        const videoUrl = $(this).attr('href'); // Videoning URL-manzilini oladi
        const videoTitle = $(this).data('title'); // Sarlavhani oladi
        $('#modalVideo').attr('src', videoUrl); // Videoni modal oynaga yuklaydi
        $('#videoModalLabel').text(videoTitle); // Modal sarlavhasini qo'yadi
      });

      // Modal yopilganda video to'xtatiladi
      $('#videoModal').on('hidden.bs.modal', function() {
        $('#modalVideo').attr('src', ''); // Videoni tozalaydi
      });
    });
  </script>
</body>
</html>
